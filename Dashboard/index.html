    <script>
        function fetchLiveScores() {
            document.getElementById("liveMatches").innerHTML = "Loading...";

            // Simulated API response (Replace with actual API call)
            let liveMatches = [
                { match: "India vs Australia", score: "India 250/3 (40 overs)", status: "India needs 50 runs in 10 overs" },
                { match: "England vs Pakistan", score: "Pakistan 180/5 (35 overs)", status: "England needs 100 runs in 15 overs" },
                { match: "South Africa vs New Zealand", score: "SA 310/6 (50 overs)", status: "NZ chasing 311 in 50 overs" }
            ];

            let output = "";
            liveMatches.forEach(match => {
                output += `
                    <div class='border rounded p-3 mb-3'>
                        <h5>${match.match}</h5>
                        <p><strong>Score:</strong> ${match.score}</p>
                        <p><strong>Status:</strong> ${match.status}</p>
                    </div>
                `;
            });

            document.getElementById("liveMatches").innerHTML = output;
        }

        // Auto-refresh scores every 30 seconds
        setInterval(fetchLiveScores, 30000);
    </script>
