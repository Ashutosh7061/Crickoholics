<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/contactUs">Contact Us</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/ipl">IPL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#contact">Recommendation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#api">Get API</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login / Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#loginTab">Login</a></li>
              <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#registerTab">Register</a></li>
            </ul>
            <div class="tab-content mt-3">
              <div class="tab-pane fade show active" id="loginTab">
                <form action="/login" method="POST">
                  <input type="text" class="form-control mb-2" name="username" placeholder="Username" required />
                  <input type="password" class="form-control mb-2" name="password" placeholder="Password" required />
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
              <div class="tab-pane fade" id="registerTab">
                <form action="/register" method="POST">
                  <input type="text" class="form-control mb-2" name="name" placeholder="Name" required />
                  <input type="text" class="form-control mb-2" name="username" placeholder="Username" required />
                  <input type="password" class="form-control mb-2" name="password" placeholder="Password" required />
                  <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
              </div>
            </div>
            {% if message %}<div class="alert alert-danger mt-3">{{ message }}</div>{% endif %}
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
