<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            background-color: #ffc107;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .content {
            margin-left: 280px;
            width: calc(100vw - 280px);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: absolute;
            }

            .content {
                margin-left: 0;
                width: 100vw;
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div id="sidebar" class="sidebar shadow-sm">
            <button class="btn btn-primary mb-4 fw-bold text-start">Team Ashu</button>
            <nav class="nav flex-column">
                <a href="#" class="nav-link text-dark fw-semibold">About</a>
                <a href="#" class="nav-link text-dark fw-semibold">IPL</a>
                <a href="#" class="nav-link text-dark fw-semibold">Recommendation</a>
                <a href="#" class="nav-link text-dark fw-semibold">Contact</a>
            </nav>
            <hr>
            <h6 class="text-secondary">Follow Us</h6>
            <nav class="nav flex-column">
                <a href="#" class="nav-link text-dark fw-semibold">GitHub</a>
                <a href="#" class="nav-link text-dark fw-semibold">LinkedIn</a>
                <a href="#" class="nav-link text-dark fw-semibold">Instagram</a>
            </nav>
        </div>

        <div class="content">
            <button class="btn btn-dark d-md-none m-3" onclick="toggleSidebar()">â˜° Menu</button>

            <div class="d-flex justify-content-center align-items-center text-center p-5"
                style="background-color: lightgreen;">
                <h1 class="mb-3 fw-bold" style="text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);">
                    <u>Welcome Crickoholics</u>
                </h1>
            </div>

            <div class="d-flex justify-content-center align-items-center text-center p-4"
                style="background-color: white; min-height: 100vh;">
                <div>
                    <h2 class="fw-bold">Enjoy the Game!</h2>
                    <p>Stay updated with the latest cricket scores and news.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>
</body>

</html>
